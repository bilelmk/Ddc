<ion-header>
  <ion-toolbar>
    <ion-title>lessons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let lesson of lessons">
    <div (click)="speek(lesson.lesson_name, lesson._id)">
      <p >{{lesson.lesson_name}}</p>
      <img style="width: 50px" src="{{lesson.image}}">
    </div>
  </div>


</ion-content>
