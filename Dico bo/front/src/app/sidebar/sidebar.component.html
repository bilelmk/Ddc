<div class="example-container"  >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Espace Enseignant</h1>
  </mat-toolbar>

  <div class="subtoolbar" >
  </div>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <div>
          <img class="logo" src="../../assets/img/dash%20logo.png" />
        </div>
        <div style="text-align: center ; margin-top: 200%">
          <button class="btn" (click)="logout()">Déconnexion</button>
          <p>Powered by Bilel MK ©2020.</p>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
