<div class="header">
  <h2 mat-dialog-title >Ajouter un lesson</h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSaveLesson()">

    <mat-form-field appearance="outline" >
      <mat-label>Nom du lesson</mat-label>
      <input formControlName="lesson_name" matInput type="text" name="lesson_name" placeholder="Nom du Lesson">
    </mat-form-field>

    <div>
      <button mat-raised-button type="button" (click)="filePicker.click()">Upload Image</button>
      <input type="file" #filePicker (change)="onPickImage($event)">
    </div>

    <div   *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img class="image-preview"  [src]="imagePreview" [alt]="form.value.title">
    </div>


    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Ajouter</button>
  </form>
</mat-dialog-content>
