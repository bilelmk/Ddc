<div class="header">
  <h2 mat-dialog-title >Modifier le lesson</h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSaveLesson()">

    <mat-form-field appearance="outline" >
      <mat-label>Nom du lesson</mat-label>
      <input formControlName="lesson_name" matInput type="text" name="lesson_name" placeholder="Nom du Lesson">
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Modifier</button>
  </form>
</mat-dialog-content>
