<div class="dialog">
  <div class="header">
    <h2 mat-dialog-title >Ajouter un mot</h2>
  </div>

  <mat-dialog-content class="scale-in-center">
    <form [formGroup]="form" (ngSubmit)="onSaveMot()">
      <mat-form-field appearance="outline" >
        <mat-label>Mot</mat-label>
        <input formControlName="name" matInput type="text" name="name" placeholder="Mot">
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Explication</mat-label>
        <input formControlName="explication" matInput type="text" name="explication" placeholder="Explication">
      </mat-form-field>

      <div>
        <button mat-raised-button type="button" (click)="filePicker.click()">Ins√©rer Une Image</button>
        <input type="file" #filePicker (change)="onPickImage($event)">
      </div>

      <div   *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img class="image-preview"  [src]="imagePreview" [alt]="form.value.title">
      </div>

      <button mat-raised-button type="submit" class="submit-btn" [disabled]="!form.valid">Ajouter</button>
    </form>
  </mat-dialog-content>
</div>
